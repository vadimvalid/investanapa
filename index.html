<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta
      name="description"
      content="ИНВЕСТИЦИОННЫЙ ПРОФИЛЬ 
МУНИЦИПАЛЬНОГО ОБРАЗОВАНИЯ"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/splide.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Investanapa.ru</title>

    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <a href="/" class="main__header">
        <img src="./images/icons/logo.svg" alt="logo" />
        <div class="main__header__title">
          <p>ИНВЕСТИЦИОННЫЙ ПОТЕНЦИАЛ</p>
          <p>ГОРОДА-КУРОРТА АНАПА КРАСНОДАРСКОГО КРАЯ</p>
        </div>
      </a>
      <section
        id="image-carousel"
        class="splide"
        aria-label="Basic Structure Example"
      >
        <div class="splide__track">
          <div class="splide__list">
            <div class="splide__slide">
              <div class="splide__slide__content">
                <img
                  src="./images/icons/slide-1.svg"
                  alt="Анапа"
                  width="72"
                  height="72"
                />
                <div class="splide__slide__content__title">
                  <p>Анапа – это</p>
                  <p>исключительное разнообразие природных ресурсов</p>
                </div>
              </div>
              <picture class="item__picture">
                <source
                  media="(min-width: 768px)"
                  srcset="./images/hero/hero-1.webp"
                />
                <source
                  media="(max-width: 767.98px)"
                  srcset="./images/hero/hero-1-mobile.webp"
                />
                <img
                  src="./images/hero/hero-1.jpg"
                  alt="Анапа"
                  loading="lazy"
                  decoding="async"
                  width="1920"
                  height="1080"
                />
              </picture>
            </div>
            <div class="splide__slide">
              <div class="splide__slide__content">
                <img
                  src="./images/icons/slide-2.svg"
                  alt="Анапа"
                  width="72"
                  height="72"
                />
                <div class="splide__slide__content__title">
                  <p>Анапа – это</p>
                  <p>винная столица</p>
                </div>
              </div>
              <picture class="item__picture">
                <source
                  media="(min-width: 768px)"
                  srcset="./images/hero/hero-2.webp"
                />
                <source
                  media="(max-width: 767.98px)"
                  srcset="./images/hero/hero-2-mobile.webp"
                />
                <img
                  src="./images/hero/hero-2.jpg"
                  alt="Анапа"
                  loading="lazy"
                  decoding="async"
                  width="1920"
                  height="1080"
                />
              </picture>
            </div>
            <div class="splide__slide">
              <div class="splide__slide__content">
                <img
                  src="./images/icons/slide-3.svg"
                  alt="Анапа"
                  width="72"
                  height="72"
                />
                <div class="splide__slide__content__title">
                  <p>Анапа – это</p>
                  <p>город развитого туризма</p>
                </div>
              </div>
              <picture class="item__picture">
                <source
                  media="(min-width: 768px)"
                  srcset="./images/hero/hero-3.webp"
                />
                <source
                  media="(max-width: 767.98px)"
                  srcset="./images/hero/hero-3-mobile.webp"
                />
                <img
                  src="./images/hero/hero-3.jpg"
                  alt="Анапа"
                  loading="lazy"
                  decoding="async"
                  width="1920"
                  height="1080"
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script src="./js/splide.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
